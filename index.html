        // --- HELPER: SHUFFLE ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderSelection(player) {
            const grid = document.getElementById('select-grid');
            grid.innerHTML = '';
            const characters = state.gameCharacters;
            const badge = document.getElementById('player-turn-badge');
            
            // Dynamic columns calculation
            const cols = calculateColumns(characters.length);
            grid.style.setProperty('--cols', cols);

            if (player === 1) {
                badge.className = 'badge bg-red';
                badge.textContent = '‡∏ï‡∏≤‡∏Ç‡∏≠‡∏á‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô 1';

            switchScreen('game-screen');
            lucide.createIcons();
        }

        function renderPlayerBoard(player, characters) {
            const gridId = player === 1 ? 'p1-grid' : 'p2-grid';
            const elimSet = player === 1 ? state.p1Board : state.p2Board;
            const grid = document.getElementById(gridId);
            const countSpan = document.getElementById(player === 1 ? 'p1-count' : 'p2-count');
            
            // Dynamic columns calculation
            const cols = calculateColumns(characters.length);
            grid.style.setProperty('--cols', cols);
            
            grid.innerHTML = '';
            let activeCount = 0;

            characters.forEach(char => {
                const isEliminated = elimSet.includes(char.id);
                if (!isEliminated) activeCount++;

                const card = document.createElement('div');
                card.className = `card ${isEliminated ? 'eliminated' : ''}`;
                card.onclick = () => toggleCard(player, char.id);
                card.innerHTML = `
                    <div class="char-emoji">${char.icon}</div>
                    <div class="char-name">${char.name}</div>
                    <div class="x-mark"><i data-lucide="x" style="width:100%; height:100%;"></i></div>
                `;
                grid.appendChild(card);
            });
            
            countSpan.textContent = activeCount;
            lucide.createIcons();
        }

        // --- LOGIC ---
        function calculateColumns(total) {
            // Target 3 rows if possible, or balanced grid
            if (total <= 12) return 4; // 4x3
            if (total <= 18) return 6; // 6x3
            if (total <= 24) return 8; // 8x3
            if (total <= 32) return 8; // 8x4
            return 8; // Cap columns
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function startSetup(themeKey, size = 24) {
            state.currentTheme = themeKey;
            
            let chars = [];
            
            if (themeKey === 'all_random') {
                Object.values(THEMES).forEach(theme => {
                    chars.push(...theme.characters);
                });
                chars = shuffleArray(chars);
            } else {
                chars = [...THEMES[themeKey].characters];
                chars = shuffleArray(chars);
            }

            // Slice based on selected size
            chars = chars.slice(0, size);

            state.gameCharacters = chars; 
            state.p1Board = [];
            state.p2Board = [];
            state.phase = 'select-p1';
            renderSelection(1);
        }

        function selectSecret(player, char) {
            if (player === 1) {
                state.p1Secret = char;
                state.phase = 'select-p2';
                renderSelection(2);
            } else {
                state.p2Secret = char;
                state.phase = 'playing';
                renderGame();
            }
        }

        function toggleCard(player, charId) {
            const board = player === 1 ? state.p1Board : state.p2Board;
            const index = board.indexOf(charId);
            if (index === -1) board.push(charId);
            else board.splice(index, 1);
            renderPlayerBoard(player, state.gameCharacters);
        }

        function showSecret(player, show) {
            const popup = document.getElementById(player === 1 ? 'p1-secret-popup' : 'p2-secret-popup');
            if (show) popup.classList.remove('hidden');
            else popup.classList.add('hidden');
        }

            state.phase = 'menu';
            renderMenu();
        }
